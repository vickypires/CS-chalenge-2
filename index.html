<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/index.html">
            <div class="inputs">
                <input type="text" id="user-name" placeholder="Type your name">
            </div>
            <div class="inputs">
                <input type="email" id="user-email" placeholder="Type your email">
            </div>
            <div class="inputs">
                <input type="password" id="user-password" placeholder="Type your password">
            </div>
            <div>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
